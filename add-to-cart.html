        <!--------------------Add more .cart-item blocks for other products---------------->

    </section>
  <script>
  // Handle quantity buttons
    document.querySelectorAll('.cart-qty').forEach(qtyContainer => {
    const minusBtn = qtyContainer.children[0];
    const countSpan = qtyContainer.children[1];
    const plusBtn = qtyContainer.children[2];
    let count = parseInt(countSpan.textContent);

    minusBtn.addEventListener('click', () => {
      if (count > 1) {
        count--;
        countSpan.textContent = count;
        updateTotal();
      }
    });

    plusBtn.addEventListener('click', () => {
      count++;
      countSpan.textContent = count;
      updateTotal();
    });
  });

  function updateTotal() {
    let total = 0;
    document.querySelectorAll('.cart-item').forEach(item => {
      const qty = parseInt(item.querySelector('.cart-qty span').textContent);
      const priceText = item.querySelector('.cart-price p').textContent.replace(/,/g, '').replace(' MMK', '');
      const price = parseInt(priceText);
      if (!isNaN(price)) {
        total += price * qty;
      }
    });

    const totalElement = document.querySelector('.cart-summary span');
    totalElement.textContent = total.toLocaleString() + ' MMK';
  }
</script>
